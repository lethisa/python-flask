apiVersion: v1
kind: Secret
metadata:
  name: databsecredentials
type: Opaque
data:
  dbpwd: dGVzdEAxMjM=

---

apiVersion: v1
kind: Pod
metadata:
  name: testpod
spec:
  containers:
  - image: nginx
    name: app
    resources:
      limits:
        memory: "64Mi"
        cpu: "250m"
      requests:
        memory: "32Mi"
        cpu: "100m"
    envFrom:
    - secretRef:
         name: db-password
    - configMapRef:
         name: db-username

---

apiVersion: v1
kind: Pod
metadata:
  name: configpod
spec:
  containers:
  - image: nginx
    name: appvol
    resources:
      limits:
        memory: "64Mi"
        cpu: "250m"
      requests:
        memory: "32Mi"
        cpu: "100m"
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
    - name: secret-volume
      mountPath: /etc/config1
  volumes:
  - name: config-volume
    configMap:
      name: db-username
  - name: secret-volume
    secret:
      secretName: db-password